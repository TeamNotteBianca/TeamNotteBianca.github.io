<style>

<script>
    function re_d(){
        window.location.href = "https://teamnottebianca.github.io/Game/";
    }
let sloganPlayed = false;
const sections = document.querySelectorAll(".page");

let observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            entry.target.style.opacity = 1;
            if(entry.target.id === "two" && !sloganPlayed){
                runSlogans();
                sloganPlayed = true;
            }
        } else {
            entry.target.style.opacity = 0;
        }
    });
});

sections.forEach(sec => observer.observe(sec));

const slogan = new TypingText('two_t', false);
function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

async function runSlogans(){
    await slogan.typings("We think \nUser experience is most important", 50);
    await sleep(2000);
    await slogan.backtypings(50);
    await sleep(2000);
    await slogan.typings("팀백야는 사용자 경험을 중시합니다.", 50);
}

// 마우스 휠로 한 화면씩 자동 스크롤
// 마우스 휠로 한 화면씩 자동 스크롤 (휠 감도 증가)
let isScrolling = false;
window.addEventListener('wheel', e => {
    if(isScrolling) return;
    
    const threshold = 50; // 최소 스크롤 값
    console.log(Math.abs(e.deltaY));
    if(Math.abs(e.deltaY) < threshold) return; // 너무 작은 스크롤 무시

    isScrolling = true;
    const delta = e.deltaY;
    const currentIndex = Array.from(sections).findIndex(s => s.getBoundingClientRect().top >= 0);

    if(delta > 0 && currentIndex < sections.length - 1){
        sections[currentIndex+1].scrollIntoView({behavior:'smooth'});
    } else if(delta < 0 && currentIndex > 0){
        sections[currentIndex-1].scrollIntoView({behavior:'smooth'});
    }

    setTimeout(()=>{isScrolling=false;},800); // 다음 스크롤까지 딜레이
});

</script>
